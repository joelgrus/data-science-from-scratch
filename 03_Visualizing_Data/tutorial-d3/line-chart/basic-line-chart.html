<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="http://d3js.org/d3.v3.js"></script>
    </head>
    <style>
        path {
            stroke: steelblue;
            stroke-width: 3;
            fill: none;
        }
        line {
            stroke: black;
        }
        .xLabel {
            text-anchor: middle;
        }
        .yLabel {
            text-anchor: end;
        }
        .xGrids {
            stroke: lightgray;
        }
        .yGrids {
            stroke: lightgray;
        }
        text {
            font-family: Verdana;
            font-size: 9pt;
        }
    </style>
    <body>
        <script type="text/javascript">
            var data = [100, 110, 140, 130, 80, 75, 120, 130, 100];
            var w = 400;
            var h = 300;
            var margin_x = 32;
            var margin_y = 20;

            var y = d3.scale.linear().domain([0, d3.max(data)]).range([0+margin_y, h - margin_y]);
            var x = d3.scale.linear().domain([0, data.length]).range([0+margin_x, w - margin_x]);

            var svg = d3.select('body')
                        .append('svg:svg')
                        .attr('width', w)
                        .attr('height', h);

            var g = svg.append('svg:g')
                       .attr('transform', "translate(0, " + h + ")");

            var line = d3.svg.line()
                         .x(function(d, i) { return x(i); })
                         .y(function(d) { return -1 * y(d); }); 

            g.append("svg:path").attr("d", line(data));

            //draw the x axis
            g.append("svg:line")
             .attr("x1", x(0))
             .attr("y1", -y(0))
             .attr("x2", x(w))
             .attr("y2", -y(0));

            //draw the y axis
            g.append("svg:line")
             .attr("x1", x(0))
             .attr("y1", -y(0))
             .attr("x2", x(0))
             .attr("y2", -y(d3.max(data))-10)

            //draw the xLabels
            g.selectAll(".xLabel")
             .data(x.ticks(5))
             .enter().append("svg:text")
             .attr("class", "xLabel")
             .text(String)
             .attr("x", function(d) { return x(d); })
             .attr("y", 0)
             .attr("text-anchor", "middle");

            //draw the yLabels
            g.selectAll(".yLabel")
             .data(y.ticks(5))
             .enter().append("svg:text")
             .attr("class", "yLabel")
             .text(String)
             .attr("x", 25)
             .attr("y", function(d) { return -y(d) })
             .attr("text-anchor", "end");

            //draw the x ticks
            g.selectAll(".xTicks")
             .data(x.ticks(5))
             .enter().append("svg:line")
             .attr("class", "xTicks")
             .attr("x1", function(d) { return x(d); })
             .attr("y1", -y(0))
             .attr("x2", function(d) { return x(d); })
             .attr("y2", -y(0)-5);

            //draw the y ticks
            g.selectAll(".yTicks")
             .data(y.ticks())
             .enter().append("svg:line")
             .attr("class", "yTicks")
             .attr("y1", function(d) { return -y(d); })
             .attr("x1", x(0) + 5)
             .attr("y2", function(d) { return -y(d); })
             .attr("x2", x(0));

            //draw the x grid
            g.selectAll(".xGrids")
             .data(x.ticks(5))
             .enter().append("svg:line")
             .attr("class", "xGrids")
             .attr("x1", function(d) { return x(d); })
             .attr("y1", -y(0))
             .attr("x2", function(d) { return x(d); })
             .attr("y2", -y(d3.max(data))-10);

            //draw the y grid
             g.selectAll(".yGrids")
              .data(y.ticks(5))
              .enter().append("svg:line")
              .attr("class", "yGrids")
              .attr("y1", function(d) { return -y(d); })
              .attr("x1", x(w))
              .attr("y2", function(d) { return -y(d); })
              .attr("x2", x(0));
        </script>

    </body>
</html>
