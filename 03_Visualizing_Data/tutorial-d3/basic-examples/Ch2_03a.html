<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="http://d3js.org/d3.v3.js"></script>
    </head>
    <body>
        <p>Existing black text</p>
        <script type="text/javascript">
            d3.selectAll("p").style('color', 'red').text("New red text");
        </script>

    </body>
</html>
